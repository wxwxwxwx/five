<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<style>

  @keyframes slow{
  0%{
    background-position: 20000px,0;
  }
  50%{
    background-position: 0,0;
  }
  100%{
    background-position:0,20000px;
  }
  }
  .op{
    /*height: 616px;*/
    position: absolute;
    /*background: url(./image/AA.jpg);*/
    margin: auto;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: -1;
    overflow: hidden;
    /*animation: slow 500s linear infinite;*/
  }
  .op{
  z-index: -2;
  }

    #canvas{
      display: block;
      position: absolute;
      margin: auto;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:#ab3d1a;
      z-index: 99;
    }
    body{
      background: #c4824d;
        font-family: "微软雅黑","黑体",serif;
        z-index: -2;
    }
    .op{
      /*z-index: -2;*/
    }
    .inner{
      width: 600px;
      position: relative;
      height: 600px;
      left: 50%;
      margin-left: -300px;
    }
    .left{
      position: absolute;
      left: -150px;
      height: 400px;
      width: 150px;
      font-family: "微软雅黑";
      top: 100px;
    }
    .right{
      position: absolute;
      right: -200px;
      height: 400px;
      width: 150px;
      top: 100px;
    }
    .left h1{
      margin: 10px 15px;
    color: black;
    width: 60px;
    font-size: 60px;
    line-height: 70px;
    font-weight: bold;
    text-shadow: 0px 0px 6px #A33D1B, 0px 7px 3px #754B35;
    }
    .left h1 span{
      color: white;
    }
    .left h3{
      margin: 0px 35px;
    color: #330000;
    width: 20px;
    font-size: 25px;
    line-height: 30px;
    font-weight: bold;
    text-shadow: 0px 0px 4px #A33D1B, 0px 5px 2px #754B35;
    }
    .right .cbox {
    border: 3px solid transparent;
    border-radius: 10px;
    width: 100px;
    height: 56px;
  }
  .cbox span {
    float: right;
    font-size: 30px;
    line-height: 54px;
    font-weight: bold;
    color: #500;
    text-shadow: 0px 0px 3px #E8C488;
    padding-right: 7px;
}
.black, .white {
    width: 10px;
    height: 10px;
    border-radius: 25px;
    margin: 5px;
    padding: 17px;
    box-shadow: 0px 4px 10px #482915;
}
.white{
  background: white;
    transform: rotateY(180deg);
}
.black{
  background: black;
    transform: rotateY(0deg);
}
.button {
    margin: 15px 0px;
    width: 150px;
    height: 50px;
    font-size: 30px;
    line-height: 50px;
    color: #440000;
    background: #dd8e4f;
    border: 1px solid #ff6600;
    border-radius: 25px;
    box-shadow: 0px 4px 10px #482915;
    text-align: center;
    cursor: default;
}
.side {
    border: 3px solid #cc3333;
    background: #DBA977;
}

</style>
<body sytle="background:yellow">

    <canvas id="canvas" width="600" height="600"></canvas>

  <div class="op">
    <div class="inner">
    <div class="left">
      <h1>五<span>子</span>棋</h1>
      <h3>对战游戏</h3>
    </div>
    <div class="right">
      <div id="side1" class="cbox side">
			  <span>0</span>
        <div class="black"></div>
		  </div>
		  <div id="side2" class="cbox">
  			<span>0</span>
        <div class="white"></div>
		  </div>

		<div id="back" class="ops button side">VS玩家</div>
		<div id="explain" class="ops button ">VS电脑</div>
    <div id="play" class="button">新游戏</div>
    </div>
    </div>
  </div>
</body>
<script src="./bower_components/jquery/dist/jquery.js"></script>

<script src="./js/index.js"></script>
</html>
